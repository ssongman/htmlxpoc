<form 
  hx-post="/posts/{{ post.id }}" 
  hx-target="#main-area" 
  hx-swap="outerHTML"
>
  <input type="text" name="title" placeholder="제목" value="{{ post.title }}" required><br>
  <textarea name="content" placeholder="내용" required>{{ post.content }}</textarea><br>
  <button type="submit">수정</button>
  <button 
    type="button"
    hx-get="/posts/fragment"
    hx-target="#main-area"
    hx-swap="outerHTML"
  >취소</button>
</form>
